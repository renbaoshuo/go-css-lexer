name: Benchmark

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  bench:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.19'
          check-latest: true

      - name: Run benchmarks
        continue-on-error: true
        run: go test -benchmem -bench=".*" "go.baoshuo.dev/csslexer/bench" 
